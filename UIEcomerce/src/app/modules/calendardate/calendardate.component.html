<!-- date-picker.component.html -->
<div class="date-picker-container relative w-full" [class.opacity-50]="disabled">
  <!-- Label -->
  <label
    *ngIf="label"
    class="block text-sm font-medium text-gray-700 mb-1"
  >
    {{ label }}
    <!-- <span *ngIf="required" class="text-red-500">*</span> -->
  </label>

  <!-- Input Container -->
  <div class="relative">
    <!-- Input -->
    <div
      class="flex items-center border border-gray-300 rounded-lg px-3 py-2 shadow-sm disabled focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500 transition-colors duration-200 cursor-pointer bg-white"
      [class.bg-gray-100]="disabled"
      (click)="toggleCalendar()"
    >
      <!-- Icono -->
      <svg
        class="w-5 h-5 text-gray-400 mr-2 flex-shrink-0"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
        ></path>
      </svg>

      <!-- Texto del input -->
      <span
        class="flex-1 text-gray-900 truncate"
        [class.text-gray-400]="!displayValue"
      >
        {{ displayValue || placeholder }}
      </span>

      <!-- Botón Limpiar -->
      <button
        *ngIf="showClearButton && selectedDate && !disabled"
        type="button"
        class="ml-2 p-1 text-gray-400 hover:text-red-500 rounded-full hover:bg-red-50 transition-colors duration-200"
        (click)="clearDate($event)"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <!-- Flecha -->
      <svg
        class="w-4 h-4 text-gray-400 ml-2 transition-transform duration-200"
        [class.rotate-180]="isOpen"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>

    <!-- Calendario Dropdown -->
    <div
      *ngIf="isOpen"
      class="absolute top-full left-0 mt-1 w-80 bg-white border border-gray-200 rounded-lg shadow-xl z-50 p-4"
    >
      <!-- Header del Calendario -->
      <div class="flex items-center justify-between mb-4">
        <!-- Mes Anterior -->
        <button
          type="button"
          class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors duration-200"
          (click)="previousMonth()"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>

        <!-- Mes y Año Actual -->
        <div class="text-lg font-semibold text-gray-800 capitalize">
          {{ getMonthName() }} {{ currentYear }}
        </div>

        <!-- Mes Siguiente -->
        <button
          type="button"
          class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors duration-200"
          (click)="nextMonth()"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>

      <!-- Días de la semana -->
      <div class="grid grid-cols-7 gap-1 mb-2">
        <div
          *ngFor="let day of getWeekDays()"
          class="text-center text-sm font-medium text-gray-500 py-1"
        >
          {{ day }}
        </div>
      </div>

      <!-- Días del mes -->
      <div class="grid grid-cols-7 gap-1">
        <div
          *ngFor="let day of weeks.flat()"
          class="aspect-square"
        >
          <button
            type="button"
            class="w-full h-full rounded-lg text-sm transition-all duration-200 border-2"
            [class]="getDayButtonClass(day)"
            (click)="selectDate(day)"
            [disabled]="!isDateSelectable(day)"
          >
            {{ day.getDate() }}
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-200">
        <button
          type="button"
          class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200"
          (click)="selectDate(currentDate)"
        >
          Hoy
        </button>

        <button
          type="button"
          class="px-4 py-2 text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200"
          (click)="clearDate($event)"
        >
          Limpiar
        </button>
      </div>
    </div>
  </div>

  <!-- Mensaje de error -->
  <!-- <div
    *ngIf="required && !selectedDate"
    class="mt-1 text-sm text-red-600"
  >
    Este campo es requerido
  </div> -->
</div>
